{% extends "layout.html" %}

{% block title %}
Change Password
{% endblock %}

{% block main %}

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="newpass" placeholder="NEW-PASSWORD" type="text">
        </div>
        <button class="btn btn-primary" type="submit">CHANGE</button>
    </form>
{% endblock %}
